<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}
		.question {
			float: left;
			margin-top: 10px;
			margin-bottom: -2px;
		}

		label {
			margin-top: 10px;
			margin-bottom: -2px;
		}
	</style>
</head>
<body class="text-center">
	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<main role="main" class="inner cover">
			<h1 class="cover-heading">Lets Get to Know You!</h1>
			<p class="lead">We want to match you with the best people for the best experience!</p>
			<p class="lead"></p>
		</main>
		
		<div id="personinfo">
			<p class="question">Name*</p>
			<input type="text" id="name" class="form-control" required>
			<p class="question">Link to a Photo*</p>
			<input type="text" id="photo" class="form-control" required>
		</div>

		 	<div class="form-group">
    			<label for="exampleFormControlSelect1">1. How Sociable Are You? (5 being a social butterly and 1 being introverted)</label>
    			<select class="form-control" id="exampleFormControlSelect1">
     		 		<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">2. How big of a group do you like/want? (5 being pretty big and 1 being a pretty small)</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">3. Are you comfortable being at the front of the crowd? (5 = "The front's where it's at! 1= I'd rather watch from the back.")</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">4. Do you like to scream/sing along? (5 = "I lose my voice by the end of the night!" 1 = "I like to just clap.")</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">5. Do you like waiting in line are coming in as soon as show starts? (5 = "I will wait hours just to be in front." 1 = "I'll see them either way."</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">6. Are you comfortable being smushed in a big crowd? (5 = "I don't care" 1 = "I'm claustrophobic!")</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">7. Do you stay through the whole bands or come when your band starts? (5 = "Yes! It's how you discover new music! 1 = "Standing for long hours would be pointless and tiring."</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">8. Do you like to drink? (5 = "Hell yeah!! 1 = "Soda only please")</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">9. What's your opinion on being on your phone? (5 = "No real care" 1 = "Put it down! Enjoy what's in front of you!)</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlSelect1">10. Will you be using this service to find hook ups? (5 = "Open to the idea" 1 = "Just looking for friendships.")</label>
    			<select class="form-control" id="exampleFormControlSelect1">
      				<option>1</option>
      				<option>2</option>
      				<option>3</option>
      				<option>4</option>
      				<option>5</option>
    			</select>
  			</div>

		
	
	</div>

</body>
</html>
