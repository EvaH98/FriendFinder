<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}

		.questionsbody {
			width: 900px;
			margin: 0 auto;
		}
		.question {
			float: left;
			margin-top: 10px;
			margin-bottom: -2px;
		}

		label {
			margin-top: 10px;
			margin-bottom: -2px;
		}

    #submit {
      background-color: #666666;
      border-color: #666666;
    }

		@media only screen and (max-width: 950px) {
    		
			.questionsbody {
			width: 600px;
			margin: 0 auto;
			}
		}

		@media only screen and (max-width: 620px) {
    		
			.questionsbody {
			width: 500px;
			margin: 0 auto;
			}
		}

		@media only screen and (max-width: 520px) {
    		
			.questionsbody {
			width: 450px;
			margin: 0 auto;
			}
		}

		@media only screen and (max-width: 465px) {
    		
			.questionsbody {
			width: 300px;
			margin: 0 auto;
			}
		}
	</style>
</head>
<body class="text-center">

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<main role="main" class="inner cover">
			<h1 class="cover-heading">Lets Get to Know You!</h1>
			<p class="lead">We want to match you with the best people for the best experience!</p>
			<p class="lead"></p>
		</main>

		<div class="questionsbody">
		
			<div id="personinfo">
				<p class="question">Name (required)</p>
				<input type="text" id="name" class="form-control" required>
				<p class="question">Link to a Photo(required)</p>
				<input type="text" id="photo" class="form-control" required>
			</div>

      <p></p>
			
			<!--Start of Questions-->
		 	<div class="form-group">
    			<label for="Question_1">1. How Sociable Are You? (5 being a social butterly and 1 being introverted)</label>
    			<select class="form-control" id="Question_1">
     		 		<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_2">2. How big of a group do you like/want? (5 being pretty big and 1 being a pretty small)</label>
    			<select class="form-control" id="Question_2">
      			<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_3">3. Are you comfortable being at the front of the crowd? (5 = "The front's where it's at! 1= I'd rather watch from the back.")</label>
    			<select class="form-control" id="Question_3">
      			<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_4">4. Do you like to scream/sing along? (5 = "I lose my voice by the end of the night!" 1 = "I like to just clap.")</label>
    			<select class="form-control" id="Question_4">
      				<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_5">5. Do you like waiting in line are coming in as soon as show starts? (5 = "I will wait hours just to be in front." 1 = "I'll see them either way."</label>
    			<select class="form-control" id="Question_5">
      			<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_6">6. Are you comfortable being smushed in a big crowd? (5 = "I don't care" 1 = "I'm claustrophobic!")</label>
    			<select class="form-control" id="Question_6">
      				<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_7">7. Do you stay through the whole bands or come when your band starts? (5 = "Yes! It's how you discover new music! 1 = "Standing for long hours would be pointless and tiring."</label>
    			<select class="form-control" id="Question_7">
      				<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_8">8. Do you like to drink? (5 = "Hell yeah!! 1 = "Soda only please")</label>
    			<select class="form-control" id="Question_8">
      				<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_9">9. What's your opinion on being on your phone? (5 = "No real care" 1 = "Put it down! Enjoy what's in front of you!)</label>
    			<select class="form-control" id="Question_9">
      			<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<div class="form-group">
    			<label for="Question_10">10. Will you be using this service to find hook ups? (5 = "Open to the idea" 1 = "Just looking for friendships.")</label>
    			<select class="form-control" id="Question_10">
      				<option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
    			</select>
  			</div>
  			<!--End of Questions-->

        <!--Submit Button-->
  			<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Submit
        </button>
		</div>

      <!--Display for closest match-->
      <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Closest Concert Buddy!</h4>
            <h5 id="userMatch"></h5>
            <img src="" id="userMatchImage" class="materialboxed" width="650">
          </div>
      </div>
	</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("select").material_select();

    $(".modal").modal({
      dismissible: false, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
        inDuration: 300, // Transition in duration
        outDuration: 200, // Transition out duration
        startingTop: '4%', // Starting top style attribute
        endingTop: '10%' // Ending top style attribute
    })
  })
  $('#submit').on('click', function(event) {
      event.preventDefault();
      // Gather user inputs
      var userInput = {
        name: $('#userName').val().trim(),
        photo: $('#userPhoto').val().trim(),
        scores:[
          $('#question1').val().trim(),
          $('#question2').val().trim(),
          $('#question3').val().trim(),
          $('#question4').val().trim(),
          $('#question5').val().trim(),
          $('#question6').val().trim(),
          $('#question7').val().trim(),
          $('#question8').val().trim(),
          $('#question9').val().trim(),
          $('#question10').val().trim()
        ]
      };

      $.post('/api/friends', userInput).done(function(data){

          $('#userMatch').html(data.matchName);
          $("#userMatchImage").attr("src", data.matchImage);
          $('#modal1').modal('open');
                });
    });
</script>
</body>
</html>
